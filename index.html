<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://qa-rqi1stop.laerdalblr.in/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://qa-rqi1stop.laerdalblr.in/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://qa-rqi1stop.laerdalblr.in/dist/css/1002/master.css?version=2.1" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://qa-rqi1stop.laerdalblr.in//img/1002/favicon.ico" />
    <script src="https://qa-rqi1stop.laerdalblr.in/dist/js/jquery.min.js"></script>
    <script src="https://qa-rqi1stop.laerdalblr.in/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link href="./jquery.multiselect.css" rel="stylesheet" />
    <script src="./jquery.multiselect.js"></script>
</head>

<body>
    <!--content part Start-->
    <div class="content body-content">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Compliance Reports</h1>
                    </div>
                </div>
                <div class="row box-container">
                    <div class="col-md-4 col-sm-4" style="display:block">
                        <div class="padtb10">
                            <form>
                                <label for="exampleInputFile">Search for Name or Email</label>
                                <input class="mainLoginInput search-box mb0" id="searchbox_name_email" onfocus="this.placeholder=''" onblur="this.placeholder='&#61442'" type="search" placeholder="&#61442" name="focus" value="" />
                                <label id="inputSearch">Search for Name or Email</label>
                                <button class="close-icon" id="cancel" type="reset"></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="padtb10">
                                    <label>Org Level</label>
                                    <select class="form-control selectpicker" id="orgLevel">
                                        <option value="" disabled selected>Select</option>
                                        <option value="1">Organization</option>
                                        <option value="2">Region</option>
                                        <option value="3">Institute</option>
                                        <option value="4">Department</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 padl0" id="unitName" style="display: none">
                                <div class="padtb10">
                                    <label>Unit(s) Name</label>
                                    <select name="category" class="form-control selectpicker" id="category">
                                        <option value="" disabled selected>Select</option>
                                        <option value="1">Organization-1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 pad0 mr-15" id="courseName">
                                <div class="padtb10">
                                    <label>Course(s) Name</label>
                                    <select name="basic[]" multiple="multiple" class="active course">
                                        <option value="AL">Course 1</option>
                                        <option value="AK">Course 2</option>
                                        <option value="AZ">Course 3</option>
                                        <option value="AR">Course 4</option>
                                        <option value="CA">Course 5</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-3 pad0 mr-15" id="regionName" style="display: none">
                                <div class="padtb10">
                                    <label>Region(s) Name</label>
                                    <select name="basic[]" multiple="multiple" class="active region">
                                        <option value="AL">Region 1</option>
                                        <option value="AK">Region 2</option>
                                        <option value="AZ">Region 3</option>
                                        <option value="AR">Region 4</option>
                                        <option value="CA">Region 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3 pad0 mr-15" id="instituteName" style="display: none">
                                <div class="padtb10">
                                    <label>Institute(s) Name</label>
                                    <select name="basic[]" multiple="multiple" class="active institute">
                                        <option value="AL">Institute 1</option>
                                        <option value="AK">Institute 2</option>
                                        <option value="AZ">Institute 3</option>
                                        <option value="AR">Institute 4</option>
                                        <option value="CA">Institute 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3 pad0 mr-15" id="departmentName" style="display: none">
                                <div class="padtb10">
                                    <label>Department(s) Name</label>
                                    <select name="basic[]" multiple="multiple" class="active dept">
                                        <option value="AL">Department 1</option>
                                        <option value="AK">Department 2</option>
                                        <option value="AZ">Department 3</option>
                                        <option value="AR">Department 4</option>
                                        <option value="CA">Department 5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12">
                        <div class="d-flex align-item-center justify-content-end padtb10" id="searchBox">
                            <div id="clear" class="d-none padR25">
                                <a href="#" class="anchor">Clear Search</a>
                            </div>
                            <div>
                                <button class="btn btn-default white_btn ml-0 disabled" id="searchbtn" name="" value="Search">Search</button>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-md-12 col-sm-12">
                        <div class="row d-flex justify-content-end">
                            <div class="d-flex align-item-center padtb10 justify-content-end" id="searchBox">
                                <div class="d-none" id="clear">
                                    <a href="#" class="anchor">Clear Search</a>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <button class="btn btn-default white_btn ml-0 disabled" id="searchbtn" name="" value="Search">Search</button>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 pad0">
                        <div id="accordion">
                            <div class="card">
                                <div class="card-header">
                                    <a class="card-link inactive" data-toggle="collapse" href="#collapseOne">
                                        More Sub-Levels
                                    </a>
                                </div>
                                <div id="collapseOne" class="collapse" data-parent="#accordion">
                                    <div class="col-md-12 col-sm-6 col-sx-12 cardBody">
                                        <div class="form-group">
                                            <div class="row align-item-flexend">
                                                <div class="col-md-9">
                                                    <div class="col-md-3 pad0 mr-15" id="regionInsidePanel">
                                                        <div class="padtb10">
                                                            <label>Region(s) Name</label>
                                                            <select name="basic[]" multiple="multiple" class="active region">
                                                                <option value="AL">Region 1</option>
                                                                <option value="AK">Region 2</option>
                                                                <option value="AZ">Region 3</option>
                                                                <option value="AR">Region 4</option>
                                                                <option value="CA">Region 5</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pad0 mr-15" id="instituteInsidePanel">
                                                        <div class="padtb10">
                                                            <label>Institute(s) Name</label>
                                                            <select name="basic[]" multiple="multiple" class="active institute">
                                                                <option value="AL">Institute 1</option>
                                                                <option value="AK">Institute 2</option>
                                                                <option value="AZ">Institute 3</option>
                                                                <option value="AR">Institute 4</option>
                                                                <option value="CA">Institute 5</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 pad0 mr-15" id="deptInsidePanel">
                                                        <div class="padtb10">
                                                            <label>Department(s) Name</label>
                                                            <select name="basic[]" multiple="multiple" class="active dept">
                                                                <option value="AL">Department 1</option>
                                                                <option value="AK">Department 2</option>
                                                                <option value="AZ">Department 3</option>
                                                                <option value="AR">Department 4</option>
                                                                <option value="CA">Department 5</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="d-flex align-item-center padtb10 justify-content-end" id="clear-inCollapsible">
                                                        <div>
                                                            <a href="#" class="anchor">Clear Search</a>
                                                        </div>
                                                        <div class="col-md-5 col-sm-5">
                                                            <button class="btn btn-default white_btn" name="" value="Search">Search</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="col-md-12 col-sm-12 mt-40 mb-25 text-right pad0">
                    <button class="btn btn-default white_btn ml-0" id="export" name="" value="Search">Export</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://qa-rqi1stop.laerdalblr.in/dist/js/bootstrap-select.js"></script>
</body>

</html>
